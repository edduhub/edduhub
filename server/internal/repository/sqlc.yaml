version: "2"
sql:
  - schema: "../../db/migrations"
    queries: "./sqlc_queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "./db"
        sql_package: "pgx/v4"
        emit_interface: true
        emit_exact_table_names: false
        emit_json_tags: true
        json_tags_case_style: "camel"
        emit_db_tags: true
        emit_prepared_queries: true
        emit_empty_slices: true